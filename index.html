<!DOCTYPE html>
<html>
<head>
  <title>Full Screen PDF Viewer</title>
  <style>
    /* Remove padding and margins from the body */
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden; /* Hide scroll bars */
    }
    
    /* Make the iframe take up the entire available space */
    iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <iframe src="https://mariusmathies.github.io/Heidelberg_Guide.pdf"></iframe>
</body>
</html>
